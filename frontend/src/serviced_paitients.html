<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completed Users</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="serviced_paitients.html">
    <link rel="stylesheet" href="css/sidebar.css">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />

</head>
<body>
    <div class="wrapper">
        <aside id="sidebar">
            <div class="d-flex">
                <button class="toggle-btn" type="button">
                    <i class="lni lni-grid-alt"></i>
                </button>
                <div class="sidebar-logo">
                    <a href="#">Medicare</a>
                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="lni lni-user"></i>
                        <span>Profile</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="serviced_paitients.html" class="sidebar-link">
                        <i class="lni lni-users"></i>
                        <span>Serviced Patients</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="lni lni-exit"></i>
                        <span>Logout</span>
                    </a>
                </li>
            </ul>
        </aside>
        <div class="main">
            <header>
                <img src="imgs/profile.png" alt="">
            </header>

            <div class="container mt-5">
                <h2 class="mb-4">Completed Users</h2>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>ID</th>
                            <th>Age</th>
                            <th>Completion Time</th>
                        </tr>
                    </thead>
                    <tbody id="completedUserTableBody">
                        <!-- Rows will be dynamically added here -->
                    </tbody>
                </table>
                <a href="doctor_queue.html" class="btn btn-secondary">Back to Home</a>
            </div>
        </div>

        <script src="scripts/js/serviced_paitients.js"></script>
        <script src="scripts/js/bootstrap.bundle.js"></script>
        <script src="scripts/js/sidebar.js"></script>
    </body>
</html>
