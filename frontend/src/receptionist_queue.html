          <button class="btn btn-primary mb-3" onclick="openAddUserModal()">
            Add Paitient
          </button>
          <input
            type="text"
            id="searchInput"
            class="form-control mb-3"
            placeholder="Search for users..."
            oninput="filterUsers()"
          />

          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Name</th>
                <th>Date and Time</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="userTableBody">
              <!-- Rows will be dynamically added here -->
            </tbody>
          </table>
        </div>

        <!-- Add User Modal -->
        <div class="modal" id="addUserModal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Add Patient</h5>
                <button
                  type="button"
                  class="btn-close"
                  onclick="closeAddUserModal()"
                ></button>
              </div>
              <div class="modal-body">
                <form id="addUserForm" onsubmit="addUser(event)">
                  <!-- Patient Details -->
                  <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="firstName"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="lastName"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="phoneNumber" class="form-label"
                      >Phone Number</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="phoneNumber"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" required />
                  </div>
                  <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select class="form-control" id="gender" required>
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                      <option value="Other">Other</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input
                      type="text"
                      class="form-control"
                      id="address"
                      required
                    />
                  </div>
                  <!-- Queue Details -->
                  <div class="mb-3">
                    <label for="doctorId" class="form-label">Doctor</label>
                    <select class="form-control" id="doctorId" required>
                      <!-- Populate dynamically -->
                      <option value="1">Dr. Dagim</option>
                      <option value="2">Dr. Saron</option>
                    </select>
                  </div>
                  <button type="submit" class="btn btn-primary">
                    Add Patient
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
