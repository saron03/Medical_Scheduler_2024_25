        <header>
          <img src="imgs/profile.png" alt="Profile Picture" />
        </header>
        <div class="container mt-5">
          <div class="box">
            <div class="form-box">
              <div class="button">
                <div id="btn"></div>
                <button
                  type="button"
                  id="profile-button"
                  class="toggle-btn-profile"
                  onclick="showProfile()"
                >
                  Profile
                </button>
                <button
                  type="button"
                  class="toggle-btn-profile target-button"
                  onclick="editProfile()"
                >
                  Edit Profile
                </button>
              </div>
              <div class="profile cards" id="profile">
              </div>

              <form class="cards" id="edit-profile">
                <input
                  type="text"
                  class="input-field"
                  placeholder="User Name"
                  name="name"
                  required
                />
                <input
                  type="email"
                  class="input-field"
                  placeholder="Email"
                  name="email"
                  required
                />
                <input
                  type="text"
                  class="input-field"
                  placeholder="Enter Password"
                  name="password"
                  required
                />
                <input
                  type="text"
                  class="input-field"
                  placeholder="New Password"
                  name="newPassword"
                  required
                />
                <input
                  type="text"
                  class="input-field"
                  placeholder="Confirm Password"
                  name="confirmPassword"
                  required
                />
                <button
                  type="submit"
                  class="submit-btn"
                  id="edit-profile-button"
                >
                  Update
                </button>
              </form>
            </div>
            <a href="doctor_queue.html" class="btn btn-secondary"
              >Back to Home</a
            >
