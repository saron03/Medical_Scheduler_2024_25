<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/tables.css">
    <link rel="stylesheet" href="./css/profile.css">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <title>Doctor Queue</title>
</head>
<body>


    <div class="wrapper">
        <aside id="sidebar">
            <div class="d-flex">
                <button class="toggle-btn" type="button">
                    <i class="lni lni-grid-alt"></i>
                </button>
                <div class="sidebar-logo">
                    <a href="#">Medicare</a>
                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="profile.html" class="sidebar-link">
                        <i class="lni lni-user"></i>
                        <span>Profile</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="serviced_paitients.html" class="sidebar-link">
                        <i class="lni lni-users"></i>
                        <span>Serviced Patients</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="signup.html" class="sidebar-link">
                        <i class="lni lni-exit"></i>
                        <span>Logout</span>
                    </a>
                </li>
            </ul>
        </aside>
        <div class="main">
        <header>
            <img src="imgs/profile.png" onclick="toggleMenu()" alt="Profile Picture">
        </header>
        <div class="sub-menu-wrap" id="subMenu">
            <div class="sub-menu">
                <div class="user-info">
                    <img src="imgs/profile.png" alt="Profile Picture">
                    <h3>John Doe</h3>
                </div>
                <hr>
                <a onclick="storeActionAndNavigate()" class="sub-menu-link">
                    <img src="imgs/profile.png" alt="Profile Picture">
                    <p>Edit Profile</p>
                    <span>></span>
                </a>
            </div> 
        </div>
        <div class="container mt-5">
            <h2 class="mb-4">Doctor Queue</h2>
            <!-- Cards Section -->
            <div class="card-deck">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">

                                </svg>                           
                            Total Completed</h5>
                        <p class="card-text" id="totalCompleted">0</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M13.7507 3.74805C13.7507 2.78155 12.9672 1.99805 12.0007 1.99805C11.0342 1.99805 10.2507 2.78155 10.2507 3.74805C10.2507 4.71455 11.0342 5.49815 12.0007 5.49815C12.9672 5.49815 13.7507 4.71455 13.7507 3.74805Z" fill="#fff"/>

                        </svg> Pending</h5>
                        <p class="card-text" id="totalPending">0</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M15.5071 10.5245C15.8 10.2316 15.8 9.75674 15.5071 9.46384C15.2142 9.17095 14.7393 9.17095 14.4464 9.46384L10.9649 12.9454L9.55359 11.5341C9.2607 11.2412 8.78582 11.2412 8.49293 11.5341C8.20004 11.827 8.20004 12.3019 8.49294 12.5947L10.4346 14.5364C10.7275 14.8293 11.2023 14.8292 11.4952 14.5364L15.5071 10.5245Z" fill="#fff"/>
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2ZM3.5 12C3.5 7.30558 7.30558 3.5 12 3.5C16.6944 3.5 20.5 7.30558 20.5 12C20.5 16.6944 16.6944 20.5 12 20.5C7.30558 20.5 3.5 16.6944 3.5 12Z" fill="#fff"/>
                                </svg>
                            Resolved Pending</h5>
                        <p class="card-text" id="resolvedPending">0</p>
                    </div>
                </div>
            </div>
        
            <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search for users..." oninput="filterUsers()">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>ID</th>
                        <th>Age</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <!-- Rows will be dynamically added here -->
                </tbody>
            </table>
        </div>
     
        </div>
    </div>

    
    <script src="scripts/js/bootstrap.bundle.js"></script>
    <script src="scripts/js/sidebar.js"></script>
    <script src="scripts/js/doctor_queue.js"></script>
    <script src="scripts/js/profile.js" defer></script>
 
</body>
</html>
