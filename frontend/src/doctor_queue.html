<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/tables.css">
    <link rel="stylesheet" href="./css/profile.css">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />

    <title>Doctor Queue</title>
</head>
<body>


    <div class="wrapper">
        <aside id="sidebar">
            <div class="d-flex">
                <button class="toggle-btn" type="button">
                    <i class="lni lni-grid-alt"></i>
                </button>
                <div class="sidebar-logo">
                    <a href="#">Medicare</a>
                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="profile.html" class="sidebar-link">
                        <i class="lni lni-user"></i>
                        <span>Profile</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="serviced_paitients.html" class="sidebar-link">
                        <i class="lni lni-users"></i>
                        <span>Serviced Patients</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="signup.html" class="sidebar-link">
                        <i class="lni lni-exit"></i>
                        <span>Logout</span>
                    </a>
                </li>
            </ul>
        </aside>
        <div class="main">
        <header>
            <img src="imgs/profile.png" onclick="toggleMenu()" alt="Profile Picture">
        </header>
        <div class="sub-menu-wrap" id="subMenu">
            <div class="sub-menu">
                <div class="user-info">
                    <img src="imgs/profile.png" alt="Profile Picture">
                    <h3>John Doe</h3>
                </div>
                <hr>
                <a onclick="storeActionAndNavigate()" class="sub-menu-link">
                    <img src="imgs/profile.png" alt="Profile Picture">
                    <p>Edit Profile</p>
                    <span>></span>
                </a>
            </div> 
        </div>
        <div class="container mt-5">
            <h2 class="mb-4">Paitient Queue</h2>
            <!-- Cards Section -->
            <div class="card-deck">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total Completed</h5>
                        <p class="card-text" id="totalCompleted">0</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Pending</h5>
                        <p class="card-text" id="totalPending">0</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Resolved Pending</h5>
                        <p class="card-text" id="resolvedPending">0</p>
                    </div>
                </div>
            </div>
        
            <button class="btn btn-primary mb-3" onclick="openAddUserModal()">Add User</button>
            <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search for users..." oninput="filterUsers()">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>ID</th>
                        <th>Age</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <!-- Rows will be dynamically added here -->
                </tbody>
            </table>
        </div>
     
        </div>
    </div>

    
    <script src="scripts/js/bootstrap.bundle.js"></script>
    <script src="scripts/js/sidebar.js"></script>
    <script src="scripts/js/doctor_queue.js"></script>
    <script src="scripts/js/profile.js?v=1.0" defer></script>
 
</body>
</html>
